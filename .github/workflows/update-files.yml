name: Update File List

on:
  schedule:
    - cron: '0 * * * *' # 每小時更新一次
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch File List
        run: |
          echo "[" > files.json
          curl -s -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/Tektronix-Nelenk/Tektronix-Nelenk.github.io/contents/script?ref=main" \
               | jq '.' >> files.json
          echo "]" >> files.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add files.json
          git commit -m "Update file list" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/Tektronix-Nelenk/Tektronix-Nelenk.github.io.git
        continue-on-error: true