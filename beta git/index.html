<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>BETA GIT</title>
</head>
<body>
  <section>
    <div class="form-box">
      <div class="form-value">

          <h2>BETA GIT login</h2>

      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
